<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
     
        .bg-pan-left {
            -webkit-animation: bg-pan-left 8s both;
            animation: bg-pan-left 8s both
        }

        @-webkit-keyframes bg-pan-left {
            0% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        @keyframes bg-pan-left {
            0% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        .text-blur-out {
            -webkit-animation: text-blur-out 1.2s cubic-bezier(.55,.085,.68,.53) reverse both;
            animation: text-blur-out 1.2s cubic-bezier(.55,.085,.68,.53) reverse both
        }
        /* ----------------------------------------------
 * Generated by Animista on 2024-5-16 11:30:34
 * Licensed under FreeBSD License.
 * See http://animista.net/license for more info. 
 * w: http://animista.net, t: @cssanimista
 * ---------------------------------------------- */

        @-webkit-keyframes text-blur-out {
            0% {
                -webkit-filter: blur(.01);
                filter: blur(.01)
            }

            100% {
                -webkit-filter: blur(12px) opacity(0);
                filter: blur(12px) opacity(0)
            }
        }

        @keyframes text-blur-out {
            0% {
                -webkit-filter: blur(.01);
                filter: blur(.01)
            }

            100% {
                -webkit-filter: blur(12px) opacity(0);
                filter: blur(12px) opacity(0)
            }
        }
        .animatetime {
            --fa-animation-iteration-count:3;
        }
        html, body {
            background-color: #D2E9FF;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container-adj {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .border1 {
            border: 1px solid #004B97;
            border-radius: 15px;
        }
        .font-size {
            font-size:17px;
        }
        .commentitem {
            font:bold;
            font-size:20px;
        }
        .fixed-container {
            position: fixed;
            top: 20px;
            left: 30px;
        }
        
    </style>


</head>
<body>
    <div class="container-fluid container-adj ">
        <div class="row">
            <div class="col-md-6">
                <!-- 左下角的容器 -->
                <div class="container mt-5 fixed-container">
                    <div class="">
                        <div class="text-blur-out 2">
                            <h3 class="card-title">雀客旅館台中中山</h3>
                            <div class="d-inline-flex p-2 bd-highlight"><i class="fa-solid fa-bed"> 標準四人房</i></div>
                            <div class="d-flex p-2 align-items-end justify-content-between"><i class="fa-solid fa-calendar-days">  2024年4月15號 - 2024年4月17號</i></div>
                        </div>

                        <!--進度條
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>-->

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- 右下角的容器 -->
                <div class="container text-center mt-5  ">
                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-heart fa-bounce animatetime fa-2xl" style="color: #f46c6c;"></i>
                                    <p class="mt-2">請花3分鐘與其他人分享您的住宿體驗！</p>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                        開始評論
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- 評論選項 -->
                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-face-smile-wink fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">舒適程度</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-spray-can-sparkles fa-bounce fa-2xl animatetime" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">清潔程度</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-user-large fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">員工素質</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-couch fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">設施</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-calculator fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">性價比</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-location-dot fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">住宿地點</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <i class="fa-solid fa-wifi fa-bounce animatetime fa-2xl" style="color: #3f62ee;"></i>
                                    <p class="mt-2 commentitem">免費WIFI</p>
                                    <label for="customRange2" class="form-label">10.0</label>
                                    <input type="range" class="form-range" min="0" max="10" id="customRange2">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div>
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center mt-3">
                                    <fieldset class=" p-2">
                                        <legend class="w-auto font-size">旅客類型</legend>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>單人旅遊</option>
                                            <option value="1">單人旅遊</option>
                                            <option value="2">情侶/夫妻</option>
                                            <option value="3">商務旅客</option>
                                            <option value="4">家庭(嬰幼兒隨行)</option>
                                            <option value="5">家庭(未成年孩童隨行)</option>
                                            <option value="6">團體(2人以上)</option>
                                        </select>
                                    </fieldset>
                                    <div>
                                        <input type="text" class="form-control" id="commentInput" placeholder="評論標題">
                                    </div>
                                    <div>
                                        <textarea class="form-control mt-2" id="commentTextarea" rows="3" style="resize: none;height:150px;" placeholder="評論內容"></textarea>
                                    </div>
                                    <button id="btnsubmit" type="button" class="btn btn-outline-primary mt-2">送出住宿評論</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script>
        const submit = document.getElementById("btnsubmit");
        submit.addEventListener("click", () => {

            Swal.fire({
                title: "是否送出表單?",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "是",
                cancelButtonText: "否"

            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "已送出",
                        text: "感謝您的回饋！",
                        icon: "success"
                    });
                }
            });

        });


    </script>







    <!--sweetalert2 link-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
