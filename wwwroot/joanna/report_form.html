    <style>

        html, body {
            background-color: #D2E9FF;
        }
        .container-adj {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .border1 {
            border: 1px solid #004B97;
            border-radius: 15px;
        }

        .font-size {
            font-size: 17px;
        }

        .commentitem {          
            font-size: 30px;
        }
        .commentitem1 {
            font-size: 18px;
        }

        .fixed-container {
            position: fixed;
            top: 20px;
            left: 30px;
        }
        .container {
            width:50%;
            border:1px solid gray;
            border-radius:5px;
        }
        .form-container {
            width: 50%;     
            margin:auto;
        }
        .titile-font-sty {
            font-weight: bold;
            color: #003D79;
        }
        .form-align {
            text-align:start;
        }
        .reporttxtbox {
            background-color: #EEF7FF;
        }
        .report-order-section {
            display: none;
        }
        
    </style>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">檢舉表單</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div>
        <div class="modal-dialog">
            <div class="titile-font-sty">
                <div class=" text-center mt-3">
                    <p class="mt-2 commentitem">爭議解決中心</p>
                    <p class="commentitem1">請送出您的申訴內容，我們會盡速回覆。</p>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="form-container mb-5">
            <div class=" modal-content ">
                <div class="modal-body text-s m-3">
                    <div class="mb-3 w-50">
                        <label class="titile-font-sty">檢舉人</label>
                        <input type="text" class="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label class="titile-font-sty">檢舉內容</label>
                        <div class="mx-2 reporttxtbox">
                            <div class="row">
                                <div class="col-4 ps-4 ">
                                    <div class="py-4 ">
                                    </div>
                                    <div class="fw-bold comment-left-fontsty" ><i class="fa-solid fa-user "></i>  WANTING </div>
                                    <div><i class="fa-solid fa-suitcase fa-sm"></i> 入住1晚（2023年4月）</div>
                                    <div><i class="fa-solid fa-bed fa-sm"></i> 豪華雙人房 - 有浴缸</div>
                                    <div><i class="fa-solid fa-people-group fa-sm"></i> 家庭(嬰幼兒隨行)</div>
                                </div>
                                <div class="col-8 commentList-right mt-3 p-4 px-5">
                                    <div class="fw-bold fs-5">員工親切，房間乾淨</div>
                                    <div class="my-2">帶嬰兒一起出門有很多不方便，早班晚班的櫃檯都很親切的主動詢問及幫忙，房間很漂亮也很乾淨。離第二市場很近吃東西也很方便！</div>
                                    <div class="d-flex justify-content-between">
                                        <div class="comment-font-color">評論日期：2023年4月16日</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 w-50">
                        <label class="titile-font-sty">Email</label>
                        <input type="email" class="form-control" />
                    </div>
                    <div class="mb-3 w-50">
                        <label class="titile-font-sty">標題</label>
                        <select class="form-select" aria-label="Default select example" id="mainSelect">
                            <option value="" selected>--請選擇--</option>
                            <option value="order">訂單相關</option>
                            <option value="finance">財務與帳單</option>
                            <option value="business">商務與產品相關</option>
                            <option value="contract">加入FunNow或終止合約</option>
                        </select>
                    </div>

                    <div id="order" class="report-order-section ">
                        <label class="titile-font-sty">副標題</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="orderRadio" id="order1">
                            <label class="form-check-label" for="order1">顧客不當行為</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="orderRadio" id="order2" checked>
                            <label class="form-check-label" for="order2">訂單相關（未如期入住、取消單）</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="orderRadio" id="order3" checked>
                            <label class="form-check-label" for="order3">住客評語</label>
                        </div>
                    </div>

                    <div id="finance" class="report-order-section">
                        <label class="titile-font-sty">副標題</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="financeRadio" id="finance1">
                            <label class="form-check-label" for="finance1">收費相關客訴</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="financeRadio" id="finance2" checked>
                            <label class="form-check-label" for="finance2">佣金</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="financeRadio" id="finance3" checked>
                            <label class="form-check-label" for="finance3">未付款導致暫時關閉</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="financeRadio" id="finance4" checked>
                            <label class="form-check-label" for="finance4">延遲付款</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="financeRadio" id="finance5" checked>
                            <label class="form-check-label" for="finance5">退款</label>
                        </div>
                    </div>

                    <div id="business" class="report-order-section">
                        <label class="titile-font-sty">副標題</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessRadio" id="business1">
                            <label class="form-check-label" for="business1">條款與條件</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessRadio" id="business2" checked>
                            <label class="form-check-label" for="business2">商業表現</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="businessRadio" id="business3" checked>
                            <label class="form-check-label" for="business3">錯誤或技術性問題</label>
                        </div>
                    </div>

                    <div id="contract" class="report-order-section">
                        <label class="titile-font-sty">副標題</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contractRadio" id="contract1">
                            <label class="form-check-label" for="contract1">無法終止合約</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contractRadio" id="contract2" checked>
                            <label class="form-check-label" for="contract2">住宿無法再FunNow上線並接受預訂</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contractRadio" id="contract3" checked>
                            <label class="form-check-label" for="contract3">我被FunNow暫時中止／永久終止合約</label>
                        </div>
                    </div>
                    <div>
                        <label class="titile-font-sty">申訴內容</label>
                        <textarea class="form-control mt-2" id="commentTextarea" rows="3" style="resize: none;height:150px;" placeholder="訊息"></textarea>
                    </div>
                    <div class=" mt-3 text-center">
                        <button id="btnsubmit" type="button" class="btn btn-outline-primary">送出住宿評論</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const mainSelect = document.getElementById('mainSelect');
            const sections = document.querySelectorAll('.report-order-section');

            mainSelect.addEventListener('change', function () {
                sections.forEach(function (section) {
                    section.style.display = 'none';

                    var radios = section.querySelectorAll('input[type="radio"]');
                    radios.forEach(function (radio) {
                        radio.checked = false;
                    });
                });

                var selectedSection = document.getElementById(mainSelect.value);
                if (selectedSection) {
                    selectedSection.style.display = 'block';
                }
            });
        });

        const submit = document.getElementById("btnsubmit");
        submit.addEventListener("click", () => {

            Swal.fire({
                title: "是否送出表單?",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "是",
                cancelButtonText: "否"

            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "已送出",
                        text: "我們將盡快處理您的請求，並在最短時間內與您聯繫。",
                        icon: "success"
                    });
                }
            });

        });


    </script>
