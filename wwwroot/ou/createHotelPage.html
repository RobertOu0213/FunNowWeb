<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費刊登!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/ou/css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
 <nav>
     <div>
         <img src="/ou/image/FunNow_Logo_Horizontal_Orange.png" alt="..." />
     </div>
 </nav>
    <main>
        <section class="leftSection">
            <div class="stepper">
                <div class="right-content">
                    <div id="step-control" class="stepper-panel">
                        <div class="container stepper-container">
                            <div class="step active">
                                <div class="circle-container"></div>
                                <span class="connect-line"></span>
                                <div class="label-container">住宿基本資料</div>
                            </div>
                            <div class="step">
                                <div class="circle-container"></div>
                                <span class="connect-line"></span>
                                <div class="label-container">住宿位置</div>
                            </div>
                            <div class="step">
                                <div class="circle-container"></div>
                                <span class="connect-line"></span>
                                <div class="label-container">住宿資訊</div>
                            </div>
                            <div class="step">
                                <div class="circle-container"></div>
                                <span class="connect-line"></span>
                                <div class="label-container">客房基本資料</div>
                            </div>
                            <div class="step">
                                <div class="circle-container"></div>
                                <span class="connect-line"></span>
                                <div class="label-container">照片</div>
                            </div>
                            <div class="step">
                                <div class="circle-container"></div>
                                <span class=""></span>
                                <div class="label-container">上線開賣</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section class="rightSection">
            <div class="content__container pt-5">
                <div class="content__container__title mb-5">
                    <h4 class="fw-bold">為你的物業尋找速配的客人。</h4>
                    <div class="fs-6">所有資訊皆為必填，除非另外標示為選填</div>
                </div>
                <div class="content__container__name">
                    <h5 class="fw-bold">為住宿命名</h5>
                    <div class="mb-3">住宿名稱要有吸引力，讓人印象深刻！</div>
                    <div class="panel mb-5">
                        <input type="text" class="form-control" placeholder="住宿名稱" />
                    </div>
                </div>
                <div>
                    <div>
                        <h5 class="fw-bold">選擇您的房源類別</h5>
                        <div class="fs-6">請從下方類別中選擇一項：</div>
                    </div>
                    <div class="panel">
                        <div class="fw-bold">房源類別</div>
                        <div>
                            <div class="w-50 row">
                                <div class="col-md-6  mb-4">
                                    <div class="panel">
                                        <input type="radio" name="HotelTypeID" class="custom-radio" />
                                        <div class="d-inline-block">公寓</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel">
                                        <input type="radio" name="HotelTypeID" class="custom-radio" />
                                        <div class="d-inline-block">飯店</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel">
                                        <input type="radio" name="HotelTypeID" class="custom-radio" />
                                        <div class="d-inline-block">飯店</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel">
                                        <input type="radio" name="HotelTypeID" class="custom-radio"/> 
                                        <div class="d-inline-block">飯店</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>星級評等</div>
                <div>旅客對不同星等的住宿有不同的期待，為住宿提供一個適合的星級評等吧！</div>
                <div>
                    <input type="number" min="1" max="5" class="form-control" />
                </div>
            </div>
        </section>
    </main>



    <script src="https://kit.fontawesome.com/e5eef540c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
</body>

</html>
