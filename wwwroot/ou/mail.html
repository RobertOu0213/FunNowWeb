<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>

        .booking-card, .order-details-card, .payment-summary-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .hotel-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .star-rating {
            font-size: 1rem;
            color: #ffb400;
        }

        .hotel-subtitle {
            font-size: 1rem;
            color: #6c757d;
        }

        .hotel-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .hotel-address, .hotel-location, .map-link, .date, .contact-box span, .order-details-card p, .payment-summary-card p {
            font-size: 1rem;
            margin: 0;
        }

        .map-link {
            color: #007bff;
            text-decoration: underline;
        }

        .contact-box {
            background-color: #f1f3f5;
            border-radius: 8px;
        }

            .contact-box img {
                width: 24px;
                height: 24px;
            }

        .order-details-card h3, .payment-summary-card h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="booking-card p-4 mb-4">
            <h2 class="hotel-name">Chongqing N. APT <span class="star-rating">★★★☆☆</span></h2>
            <p class="hotel-subtitle">重慶北樓</p>
            <div class="d-flex">
                <img src="hotel_image.jpg" alt="Hotel Image" class="hotel-image me-4">
                <div>
                    <p class="hotel-address">163 Section 2, Chongqing North Road, 2樓, 台北市, 台灣, 103</p>
                    <p class="hotel-location">台北市, 台灣</p>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <p>入住日期</p>
                    <p class="date">星期四, 8月 29, 2024</p>
                    <p>( 下午4:00後 )</p>
                </div>
                <div>
                    <p>退房日期</p>
                    <p class="date">星期五, 8月 30, 2024</p>
                    <p>( 上午11:00前 )</p>
                </div>
            </div>
        </div>

        <div class="order-details-card p-4 mb-4">
            <h3>訂單明細</h3>
            <p>訂房摘要 1間客房 | 1晚</p>
            <p>房型 Standard Twin Room</p>
            <p>主要住客 Oliver Oliver</p>
            <p>入住人數 2位大人</p>
        </div>

        <div class="payment-summary-card p-4 mb-4">
            <p>1間客房 x 1晚</p>
            <p>總金額 TWD 863.91</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
