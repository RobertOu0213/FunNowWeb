<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
        }

        body {
            background-color: #F8F5F5;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
/*            border: 1px solid red;*/
            box-shadow: rgba(0, 0, 0, 0.3) 0px 0px 8px 2px;
            background-color: #FFFFFF;
        }

        .md-stepper-horizontal {
            display: table;
            width: 70%;
            background-color: #FFFFFF;
        }

            .md-stepper-horizontal .md-step {
                display: table-cell;
                position: relative;
                padding: 12px;
            }


                .md-stepper-horizontal .md-step:first-child:active {
                    border-top-left-radius: 0;
                    border-bottom-left-radius: 0;
                }

                .md-stepper-horizontal .md-step:last-child:active {
                    border-top-right-radius: 0;
                    border-bottom-right-radius: 0;
                }

                .md-stepper-horizontal .md-step:first-child .md-step-bar-left,
                .md-stepper-horizontal .md-step:last-child .md-step-bar-right {
                    display: none;
                }

                .md-stepper-horizontal .md-step .md-step-circle {
                    width: 25px;
                    height: 25px;
                    margin: 0 auto;
                    background-color: #999999;
                    border-radius: 50%;
                    text-align: center;
                    line-height: 25px;
                    font-size: 12px;
                    font-weight: 600;
                    color: #FFFFFF;
                }

            .md-stepper-horizontal.green .md-step.active .md-step-circle {
                background-color: #00AE4D;
            }

            .md-stepper-horizontal.orange .md-step.active .md-step-circle {
                background-color: #5392F9;
            }

            .md-stepper-horizontal .md-step.active .md-step-circle {
                background-color: rgb(33,150,243);
            }

            .md-stepper-horizontal .md-step.done .md-step-circle *,
            .md-stepper-horizontal .md-step.editable .md-step-circle * {
                display: none;
            }


            .md-stepper-horizontal .md-step .md-step-title {
                font-size: 14px;
                font-weight: 600;
            }

            .md-stepper-horizontal .md-step .md-step-title,
            .md-stepper-horizontal .md-step .md-step-optional {
                text-align: center;
                color: rgba(0,0,0,.26);
            }

            .md-stepper-horizontal .md-step.active .md-step-title {
                font-weight: 600;
                color: rgba(0,0,0,.87);
            }

            .md-stepper-horizontal .md-step.active.done .md-step-title,
            .md-stepper-horizontal .md-step.active.editable .md-step-title {
                font-weight: 600;
            }

            .md-stepper-horizontal .md-step .md-step-optional {
                font-size: 12px;
            }

            .md-stepper-horizontal .md-step.active .md-step-optional {
                color: rgba(0,0,0,.54);
            }

            .md-stepper-horizontal .md-step .md-step-bar-left,
            .md-stepper-horizontal .md-step .md-step-bar-right {
                position: absolute;
                top: 24px;
                height: 1px;
                border-top: 4px solid #DDDDDD;
            }

            .md-stepper-horizontal .md-step .md-step-bar-right {
                right: 0;
                left: 48%;
                margin-left: 20px;
            }

            .md-stepper-horizontal .md-step .md-step-bar-left {
                left: 0;
                right: 48%;
                margin-right: 20px;
            }

        .logo img {
            width: 7vw;
        }

        .user-container {
            padding: 0 0.5em;
            border-left: 1px solid grey;
            border-right: 1px solid grey;
        }


        main {
            display: flex;
            flex-grow: 1;
            max-width: 1240px;
            margin: 0 auto;
        }

        .left-section {
            /* border: 5px solid black;*/
            height: 500px;
            margin: 0 auto;
            flex-grow: 2;
            flex-shrink: 1;
            flex-basis: 0%;
            margin: 24px 16px 0 0;
        }

        .right-section {
            height: 500px;
            margin: 0 auto;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
            margin: 24px 0 0 0;
            position: relative;
        }

        .contact-info {
            border: 1px solid #c1cbe0;
            border-radius: 15px;
            background-color: #FFFFFF;
        }

        .contact-info-label label {
            font-size: 12px;
        }

        .user-info {
            border: 1px solid #c1cbe0;
            border-radius: 15px;
            margin-top: 1em;
            padding: 1em;
            background-color: #FFFFFF;
        }

        .user-info hr {
            height: 0.5px;
            margin: 1.5em 5px;
        }


        .reservation-container-info {
            border: 1px solid #c1cbe0;
            border-radius: 0 0 8px 8px;
            padding: 0.7em;
            background-color: #FFFFFF;
            margin-bottom: 1em;
        }
        .reservation-container-title {
            border-radius: 8px 8px 0 0;
            border-top: 1px solid #c1cbe0;
            border-left: 1px solid #c1cbe0;
            border-right: 1px solid #c1cbe0;
            border-bottom: none;
            background-color: rgb(243, 249, 242);
            font-size: 20px;
            line-height: 45px;
            font-weight: 500;

            padding: 0 0.5em;
        }

        .payment-detail {
            border: 1px solid #c1cbe0;
            padding: 1em;
            background-color: #FFFFFF;
        }

        .reservation-container-info-img {
            width: 80px;
            height: 92px;

            object-fit: cover;
            border-radius: 3px;
        }

        .reservation-container-info-score {
            display: inline-block;
            text-align: center;
            line-height: 25px;
            margin: 10px 5px 0 0;
            height: 25px;
            width: 25px;
            background-color: rgb(62, 108, 234);
            color:aliceblue;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/FunNow_Logo_Horizontal_Orange.png" alt="LOGO">
        </div>
        <div class="md-stepper-horizontal orange">
            <div class="md-step active">
                <div class="md-step-circle"><span>1</span></div>
                <div class="md-step-title">填寫住客資料</div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
            <div class="md-step">
                <div class="md-step-circle"><span>2</span></div>
                <div class="md-step-title">選擇付款方式</div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
            <div class="md-step">
                <div class="md-step-circle"><span>3</span></div>
                <div class="md-step-title">預訂已確認！</div>
                <div class="md-step-bar-left"></div>
                <div class="md-step-bar-right"></div>
            </div>
        </div>
        <div class="user-container">
            <button type="button">
                <img src="" alt="O">
                <span>Oliver</span>
                <i class="fa-solid fa-caret-down"></i>
            </button>
        </div>
    </nav>
    <main>
        <section class="left-section">
            <form action="" method="post">
                <div class="contact-info p-3">
                    <div class="contact-info-static mb-2">
                        <div class="text-xs text-gray-500">針對所有預定</div>
                        <div class="fw-bold">聯絡資訊</div>
                        <div class="text-sm pt-1 pb-1">您的確認信將寄至此</div>
                        <div class="text-red-500 text-sm">*必填欄位</div>
                    </div>
                    <div class="contact-info-label">
                        <div class="d-flex">
                            <div class="w-100 m-1">
                                <!--<fieldset>-->
                                <!--<legend class="text-xs">名字*</legend>-->
                                <label for="firstname">名字*</label>
                                <input type="text" id="firstname" name="firstname" value="" class="form-control">
                                <!--</fieldset>-->
                            </div>
                            <div class="w-100 m-1">
                                <!--<legend class="text-xs">姓氏*</legend>-->
                                <label for="lastname">姓氏*</label>
                                <input type="text" id="lastname" name="lastname" value="" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="w-100 m-1">
                                <!--<fieldset>-->
                                <!--<legend class="text-xs">電子郵件地址*</legend>-->
                                <label for="email">電子郵件地址*</label>
                                <input type="email" id="email" name="email" value="" class="form-control">
                                <!--</fieldset>-->
                            </div>
                            <div class="w-100 m-1">
                                <!--<fieldset>
                                <legend class="text-xs">居住地*</legend>-->
                                <label for="country">居住地*</label>
                                <input type="text" id="country" name="country" value="" class="form-control">
                                <!--</fieldset>-->
                            </div>
                        </div>
                        <div>
                            <!--<fieldset>
                            <legend class="text-xs">電話號碼*</legend>-->
                            <label for="phone">電話號碼*</label>
                            <input type="text" id="phone" name="phone" value="" class="form-control w-50">
                            <!--</fieldset>-->
                        </div>
                    </div>
                </div>
                <div class="user-info">
                    <div>住客資料</div>
                    <hr>
                    <div class="contact-info-label">
                        <div class="d-flex">
                            <div class="w-100 m-1">
                                <label for="firstname">名字</label>
                                <input type="text" id="firstname" name="firstname" value="" class="form-control">
                            </div>
                            <div class="w-100 m-1">
                                <label for="lastname">姓氏</label>
                                <input type="text" id="lastname" name="lastname" value="" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="w-100 m-1">
                                <label for="phone">居住地</label>
                                <input type="text" id="phone" name="phone" value="" class="form-control w-50">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary col-4 rounded-pill fw-bold">前往付款頁面</button>
                </div>
            </form>
        </section>
        <section class="right-section">
            <div class="reservation-container">
                <div class="reservation-container-title">預訂摘要</div>
                <div class="reservation-container-info">
                    <div class="mb-3">
                        <i class="fa-solid fa-city fa-xs"></i>
                        <span>住宿</span>
                        <span class="text-xs text-neutral-400">台北市</span>
                    </div>
                    <div class="d-flex">
                        <div ><img class="reservation-container-info-img" src="https://pix8.agoda.net/hotelImages/445007/-1/9498d2a3865159bceb3899bb59330f5e.jpg?ce=0&s=414x232&ar=16x9" alt="..."/></div>
                        <div class="ms-2">
                            <div class="fw-bolder">沃客商旅正義館</div>
                            <div><i class="fa-solid fa-star fa-xs"></i> <i class="fa-solid fa-star fa-xs"></i> <i class="fa-solid fa-star fa-xs"></i></div>
                            <div class="d-flex">
                                <div class="reservation-container-info-score">7</div>
                                <div class="d-flex flex-column mt-2">
                                    <span class="text-xs">滿意</span>
                                    <span class="text-xs text-neutral-500">得分自3539篇評鑑</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>2024年7月18日</span>
                        <span>-</span>
                        <span>2024年7月19日</span>
                        <span>|</span>
                        <span>1晚</span>
                    </div>
                    <div>
                        <span></span>
                        <span>1 x 經濟雙人房</span>
                    </div>
                    <div>
                        <span>入住人數限制：</span>
                        <span>2位大人</span>
                    </div>
                    <div>
                        <span>旅客：</span>
                        <span>2位大人</span>
                    </div>                
                </div>
            </div>
            <div class="payment-detail">
                <div>收費明細</div>
                <div>
                    <div>總價</div>
                    <div>NT2,955</div>
                </div>
                <div>
                    含稅與附加費用
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/e5eef540c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
